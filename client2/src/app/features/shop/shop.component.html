@if(products) {
<div class="flex flex-col gap-3">
  <div class="flex justify-between">
    <mat-paginator
    class="bg-white"
    (page)="handlePageEvent($event)"
    [length]="products.count"
    [pageSize]="shopParams.pageSize"
    [pageIndex]="shopParams.pageNumber - 1"
    [pageSizeOptions]="pageSizeOptions"
    [showFirstLastButtons]="true"
    aria-label="Select page"
  >
  </mat-paginator>
    <div class="flex gap-3">
      <button class="match-input-height" mat-stroked-button (click)="openFiltersDialog()">
        <mat-icon>filter_list</mat-icon>
        Filters
      </button>
      <button class="match-input-height" mat-stroked-button [matMenuTriggerFor]="sortMenu">
        <mat-icon>swap_vert</mat-icon>
        Sort
      </button>
    </div>
  </div>
  <div class="grid grid-cols-5 gap-4">
    @for(product of products.data; track product.id){
    <app-product-item [product]="product"></app-product-item>
    }
  </div>
</div>

<mat-menu #sortMenu="matMenu">
  <mat-selection-list [multiple]="false" (selectionChange)="onSortSelected($event)">
    @for(sort of sortOptions; track $index) {
      <mat-list-option [value]="sort.value" [selected]="this.shopParams.sort==sort.value">{{sort.name}}</mat-list-option>
    }
  </mat-selection-list>
</mat-menu>
}
