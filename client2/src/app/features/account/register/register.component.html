<mat-card class="max-w-lg mx-auto mt-32 p-8 bg-white">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-semibold text-primary">Register</h1>
    </div>
    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" type="text" placeholder="Mahmoud" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" type="text" placeholder="Afify" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Email address</mat-label>
      <input matInput formControlName="email" type="email" placeholder="name@example.com" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full mb-6">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" placeholder="Password" />
    </mat-form-field>
    @if(validationErrors){
    <div class="mb-3 p-4 bg-red-100 text-red-500">
      <ul class="list-disc px-3">
        @for (error of validationErrors; track $index) {
        <li class="text-red-800">{{ error }}</li>
        }
      </ul>
    </div>
    }
    <button
      [disabled]="registerForm.invalid"
      mat-flat-button
      type="submit"
      color="primary"
      class="w-full py-2"
    >
      Sign up
    </button>
  </form>
</mat-card>
