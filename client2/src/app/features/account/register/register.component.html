<mat-card class="max-w-lg mx-auto mt-32 p-8 bg-white">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-semibold text-primary">Register</h1>
    </div>
    <app-text-input formControlName="firstName" label="First Name" />
    <app-text-input formControlName="lastName" label="Last Name" />
    <app-text-input formControlName="email" label="Email address" type="email" />
    <app-text-input formControlName="password" label="Password" type="password" />
    @if(validationErrors){
    <div class="mb-3 p-4 bg-red-100 text-red-500">
      <ul class="list-disc px-3">
        @for (error of validationErrors; track $index) {
        <li class="text-red-800">{{ error }}</li>
        }
      </ul>
    </div>
    }
    <button [disabled]="registerForm.invalid" mat-flat-button type="submit" color="primary" class="w-full py-2">
      Sign up
    </button>
  </form>
</mat-card>
